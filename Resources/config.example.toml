# bandlock configuration
# Generated by 'bandlock setup' — you can also edit this manually.
# Location: ~/.config/bandlock/config.toml

# Your WiFi network name
ssid = "MyNetwork"

# Your WiFi password
password = "MyPassword"

# 5GHz BSSID (optional — discovered automatically during setup)
# If set, bandlock connects directly to this access point.
# If not set, bandlock scans for any 5GHz radio matching the SSID.
# bssid = "aa:bb:cc:dd:ee:ff"
